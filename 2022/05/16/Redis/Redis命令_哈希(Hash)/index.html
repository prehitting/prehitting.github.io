              <h2 id="Hash命令"><a href="#Hash命令" class="headerlink" title="Hash命令"></a>Hash命令</h2><ol>
<li>查</li>
</ol>
<figure class="highlight gauss"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs gauss">hexists <span class="hljs-built_in">key</span> field<span class="hljs-meta">#查看哈希表key中，指定字段是否存在</span><br>hget <span class="hljs-built_in">key</span> field<span class="hljs-meta">#获取</span><br>hgetall <span class="hljs-built_in">key</span><span class="hljs-meta">#获取所有字段和值</span><br>hkeys <span class="hljs-built_in">key</span><span class="hljs-meta">#获取所有哈希表中的字段</span><br>hlen <span class="hljs-built_in">key</span><span class="hljs-meta">#获取哈希表中字段数量</span><br>hmget <span class="hljs-built_in">key</span> field1 [field2]<span class="hljs-meta">#获取所有给定字段的值</span><br>hscan <span class="hljs-built_in">key</span> cursor [MATCH pattern] [COUNT count]<span class="hljs-meta">#迭代键值对</span><br>hvals <span class="hljs-built_in">key</span><span class="hljs-meta">#获取哈希表中所有值</span><br></code></pre></div></td></tr></table></figure>

<ol start="2">
<li>增</li>
</ol>
<figure class="highlight gauss"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs gauss">hincrby <span class="hljs-built_in">key</span> field increament<span class="hljs-meta">#为哈希表 key 中的指定字段的整数值加上增量</span><br>hincrbyfloat field increament<span class="hljs-meta">#为哈希表 key 中的指定字段的浮点数值加上增量</span><br>hmset <span class="hljs-built_in">key</span> field1 value1 [field2] value2<span class="hljs-meta">#设置多个键值对</span><br>hsetnx <span class="hljs-built_in">key</span> field value<span class="hljs-meta">#字段不存在时设置字段的值</span><br></code></pre></div></td></tr></table></figure>

<ol start="3">
<li>删</li>
</ol>
<figure class="highlight gauss"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs gauss">hdel <span class="hljs-built_in">key</span> field1 [field2]<span class="hljs-meta">#删除一个或多个字段</span><br></code></pre></div></td></tr></table></figure>
